<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {width: 50%; margin: auto; font-family: Arial, Helvetica, sans-serif; text-align: center;}
        table {width: 50%; margin: auto; border-collapse: collapse; font-family: Arial, Helvetica, sans-serif;}
        th {background-color: #04AA6D; color: white; text-align: left; padding: 12px;}
        th, td {border: 1px solid #ddd; padding: 8px;}
    </style>
</head>
<body>
<h1>Products page</h1>
<table>
    <tr>
        <th>Item</th>
    </tr>
    <tr th:each="s: ${products}">
        <td>
            <a th:href="@{'/products/' + ${s.getId()}}" th:text="${s.getTitle()}"></a>
        </td>
    </tr>
</table>
</body>
</html>
