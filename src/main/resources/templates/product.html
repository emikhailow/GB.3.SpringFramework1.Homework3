<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a, h3 {font-family: Arial, Helvetica, sans-serif; text-align: center;}
        div {width: 50%; margin: auto; text-align: center;}
    </style>
</head>
<body>
<h3 th:text="${'Title: ' + product.getTitle()}"></h3>
<h3 th:text="${'ID: ' + product.getId()}"></h3>
<h3 th:text="${'Price: ' + product.getCost() + '$'}"></h3>
<div><a th:href="@{'/products'}">Return to products list</a></div>
</html>
